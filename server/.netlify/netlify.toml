headersOrigin = "config"
redirectsOrigin = "config"
plugins = []

[functions]

[functions."*"]

[build]
publish = "/Users/user/Desktop/buisnessPrompt/server/client/build"
publishOrigin = "config"
commandOrigin = "config"
base = "/Users/user/Desktop/buisnessPrompt/server"
command = "cd client && npm install && npm run build"
ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF . ':(exclude)requirements.txt' ':(exclude)streamlit_app.py' ':(exclude)server/'"

[build.environment]
NODE_VERSION = "20"
PYTHON_VERSION = ""
SKIP_PYTHON_INSTALL = "true"
NPM_FLAGS = "--legacy-peer-deps"

[build.processing]

[build.processing.css]

[build.processing.html]

[build.processing.images]

[build.processing.js]

[build.services]

[[headers]]
for = "/*"

[headers.values]
Permissions-Policy = "microphone=(self), camera=(self)"
X-Frame-Options = "DENY"
X-Content-Type-Options = "nosniff"
X-XSS-Protection = "1; mode=block"
Referrer-Policy = "strict-origin-when-cross-origin"
Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://promptlingo-1.onrender.com https://*.onrender.com; media-src 'self' blob: data:;"

[[headers]]
for = "*.wasm"

[headers.values]
Cross-Origin-Opener-Policy = "same-origin"
Cross-Origin-Embedder-Policy = "require-corp"
Content-Type = "application/wasm"
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "*.js"

[headers.values]
Content-Type = "application/javascript"
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/wasm/*"

[headers.values]
Cross-Origin-Resource-Policy = "cross-origin"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200.0
force = false

[redirects.query]

[redirects.conditions]

[redirects.headers]